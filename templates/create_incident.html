<!DOCTYPE html>
<html lang="en">

<head>
       <title> {{page}} | Argus </title>
    <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 11]>
    	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ekak Innovation | Argus">
    <meta name="keywords" content="Ekak,Argus,Innovation,EkakInn,ArgusEkak">
    <meta name="author" content="Argus">
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico')}}">

    <!-- vendor css -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,430;1,430&display=swap');
        </style>


</head>
<body style="background-color: #F2F1F1;font-family: 'Red Hat Display', serif;
font-optical-sizing: auto;
font-weight: 430;
font-style: normal;">
	<!-- [ Pre-loader ] start -->
<!--	<div class="loader-bg">-->
<!--		<div class="loader-track">-->
<!--			<div class="loader-fill"></div>-->
<!--		</div>-->
<!--	</div>-->
	<!-- [ Pre-loader ] End -->
	<!-- [ navigation menu ] start -->  
	<nav class="pcoded-navbar menu-light ">
		<div class="navbar-wrapper  ">
			<div class="navbar-content scroll-div " >

                <!--            Import from base  -->

                {% include "base_admin__side_bar.html" %}
			</div>
		</div>
	</nav>
	<!-- [ navigation menu ] end -->
	<!-- [ Header ] start -->
	{% include "base_header.html" %}
	<!-- [ Header ] end -->



<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Admin Users</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#">Setting</a></li>
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
                <!-- [ MODAL POP Start Create User ]-->

                <div id="ModalCenterCreateUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitleCreateUser" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalCenterTitleCreateUser">Create User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <form action="{{url_for('create_user_account')}}"  method="post" id="new_user" autocomplete="off">
                            <div class="modal-body">
                                    <div class="form-group row">
                                        <label for="new_user_email" class="col-sm-3 col-form-label">Email</label>
                                        <div class="col-sm-9">
                                            <input aria-describedby="new_user_email" class="form-control" id="" name="new_user_email"
                                            placeholder="Enter The New Email" type="email" autocomplete="off" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="new_user_name" class="col-sm-3 col-form-label">Name</label>
                                        <div class="col-sm-9">
                                            <input aria-describedby="emailHelp" class="form-control" id="" name="new_user_name"
                                                placeholder="Enter The Name" type="text" autocomplete="off" maxlength="30" minlength="3" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="new_password" class="col-sm-3 col-form-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="pd"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                            placeholder="Enter STRONG Password"
                                            name="new_user_password"
                                            autocomplete="off"
                                            required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-3 col-form-label">Confirm Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="re-pd"
                                            aria-describedby="emailHelp" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                            placeholder="Re-Enter same STRONG Password"
                                            name="new_user_confirm_password"
                                            autocomplete="off"
                                            required>
                                            <p id="pd-msg"></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-3 col-form-label">Role</label>
                                        <div class="col-sm-9">
                                            <select class="form-control pl-2" name="role" aria-label="Default select example" required>
                                                <option value="readonly">ReadOnly</option>
                                                <option value="admin">Admin</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="reset" class="btn  btn-secondary">Clear</button>
                                    <button type="submit" class="btn  btn-primary" >Create Account</button>
                                </div>
                            </form>    
                        </div>
                    </div>
                </div>        
                
                                     
        <!-- [ Modal Pop End Create User ] -->


        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card"> 
                    <div class="card-header">
                        <h5 class="text-center">Request Incident</h5>
                        <a type="button" href="{{ url_for('alert' ) }}" class="btn  btn-primary">Incident List</a> &nbsp;
                        
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate="" method="POST" action="{{url_for('create_new_incident')}}">
                            <div class="form-row">
                                <div class="form-group col-md-6 mb-3">
                                    <label for="inputPriority">Priority</label>
                                    <select id="inputPriority" class="form-control pd-4" name='priority' required>
                                        <!-- <option selected disabled value="" >select</option> -->
                                        <option value=5>Low</option>
                                        <option value=3>Medium</option>
                                        <option value=1>High</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <label for="inputCategory">Category</label>
                                    <select id="inputCategory" class="form-control pd-4" name="category" required>
                                        <!-- <option selected disabled value="" >select</option> -->
                                        <option value=1>People Safety</option>
                                        <option value=2>Plant Productivity</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <label for="inputCategory">Location</label>
                                    <select id="inputCategory" class="form-control pd-4" name='location' required>
                                        <!-- <option selected disabled value="" >select</option> -->
                                        <option value=1>Machine</option>
                                        <option value=2>Washine Area</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <label for="inputCategory">Status</label>
                                    <select id="inputCategory" class="form-control pd-4" name='status' required>
                                        <!-- <option selected disabled value="" >select</option> -->
                                        <option value=3>New</option>
                                        <option value=2>Unresolved</option>
                                        <option value=1>Resolved</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom01">Assigned Officer</label>
                                    <!-- <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="12" required=""> -->
                                    <select  id="validationCustom01"  class="form-control pd-4" name='assigned_officer' required>
                                        <!-- <option selected disabled value="" >select</option> -->
                                        {% for item in name_id %}
                                            
                                        <option value={{item}}> {{ name_id[item] }}</option>
                                        {% endfor %}
                                        
                                    </select>
                                    <div class="valid-feedback">
                                        
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom02" class="mb-4">Created By</label>
                                    <!-- <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value=""  disabled> -->
                                    <p>{{ name_id[user_id] }}</p>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                
                                
                            </div>
                            
                          
                            
                            <button class="btn  btn-primary" type="submit">Submit form</button>
                        </form>
                        <script>
                            // Example starter JavaScript for disabling form submissions if there are invalid fields
                            (function() {
                                'use strict';
                                window.addEventListener('load', function() {
                                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                    var forms = document.getElementsByClassName('needs-validation');
                                    // Loop over them and prevent submission
                                    var validation = Array.prototype.filter.call(forms, function(form) {
                                        form.addEventListener('submit', function(event) {
                                            if (form.checkValidity() === false) {
                                                event.preventDefault();
                                                event.stopPropagation();
                                            }
                                            form.classList.add('was-validated');
                                        }, false);
                                    });
                                }, false);
                            })();
                        </script>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Required Js -->
    <script src="{{ url_for('static' , filename='js/vendor-all.min.js') }} "></script>
    <script src="{{ url_for('static' , filename='js/plugins/bootstrap.min.js') }} "></script>
    <script src="{{ url_for('static' , filename='js/ripple.js') }} "></script>
    <script src="{{ url_for('static' , filename='js/pcoded.min.js') }} "></script>

    

<script src="{{ url_for('static' , filename='js/pages/dashboard-main.js' ) }}"></script>


</body>

</html>
