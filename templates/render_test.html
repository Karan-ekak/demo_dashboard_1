<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video</title>
    <style>
        /* Make the video responsive */
        .video-container {
            max-width: 100%;
            display: flex;
            justify-content: center;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>Responsive Video</h2>

    <div class="video-container">
        <video controls>
            <source src="/static/video/cam3_2025_02_12_17_51_8943696680.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
